---
haproxy_defaults_errorfiles:
  - code: 400
    file: /usr/share/haproxy/400.http
  - code: 403
    file: /usr/share/haproxy/403.http
  - code: 408
    file: /usr/share/haproxy/408.http
  - code: 500
    file: /usr/share/haproxy/500.http
  - code: 502
    file: /usr/share/haproxy/502.http
  - code: 503
    file: /usr/share/haproxy/503.http
  - code: 504
    file: /usr/share/haproxy/504.http
haproxy_global_statistics:
  sockets:
    - listen: /var/lib/haproxy/stats
  timeout: 30s
haproxy_executable_path: /usr/sbin/haproxy
haproxy_use_ppa_packages: false
